<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>


    <title>SOAP Client</title>
</head>

<body class="bg-green-50 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-green-900 mb-4">Forestal Zone SOAP Client</h1>
        <button onclick="getForestalZones()"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded shadow">
            Load Zones
        </button>
        <button onclick="document.getElementById('modal').classList.remove('hidden')"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow">
            Create Zone
        </button>


        <div class="mt-6 overflow-x-auto">
            <table class="min-w-full bg-white shadow rounded">
                <thead>
                    <tr class="bg-green-100 text-left text-green-800">
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Description</th>
                        <th class="px-4 py-2">area</th>
                        <th class="px-4 py-2">Map info</th>
                        <th class="px-4 py-2">Image</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>


        <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-xl p-6">
                <h2 class="text-xl font-bold mb-4">Create new Forestal zone</h2>
                <form onsubmit="handleCreateZone(event)" class="space-y-4">
                    <input id="zoneName" required type="text" placeholder="Nombre"
                        class="w-full border px-3 py-2 rounded" />
                    <textarea id="zoneDescription" required placeholder="Descripción"
                        class="w-full border px-3 py-2 rounded"></textarea>
                    <input id="zoneArea" required type="number" step="0.01" placeholder="Área"
                        class="w-full border px-3 py-2 rounded" />
                    <input id="zoneImage" type="url" placeholder="URL de Imagen (opcional)"
                        class="w-full border px-3 py-2 rounded" />
                    <input id="zoneRegisterDate" required type="date" class="w-full border px-3 py-2 rounded" />
                    <textarea id="zoneMapJson" placeholder="GeoJSON del Mapa (opcional)"
                        class="w-full border px-3 py-2 rounded"></textarea>
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="document.getElementById('modal').classList.add('hidden')"
                            class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>



    <select 
    class="w-full border p-7 py-2 rounded"
    id="speciesSelect" placeholder="Choose an spece to delete..."></select>
    <div class="max-w-7xl mx-auto px-4 py-8">
        <button id="deleteSpeciesBtn"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        onclick="deleteSelectedSpecies()">Delete Specie</button>
        <!--reload button-->
        <button id="reloadSpeciesBtn"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        onclick="reloadTreeSpecies()">Reload Species</button>
    </div>

    <pre id="resultOutput"></pre>

</body>
<script src="./index.ts"></script>

</html>
